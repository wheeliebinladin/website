<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasaPop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/wheeliebinladin/website/main/casa.webp') no-repeat center center/cover;
            color: #ffffff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.7);
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.8);
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ffffff;
            transition: 0.3s;
        }
        
        .login-button:hover {
            background: #ffffff;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <a href="/login" class="login-button">Login</a>
    <div class="content">
        <h1>CasaPop</h1>
        <p>We're working on something amazing. Stay tuned!</p>
    </div>
</body>
</html>
